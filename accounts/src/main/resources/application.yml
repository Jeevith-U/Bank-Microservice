server:
  port: 8080

spring:
  application:
    name: accounts

  profiles:
    active: "prod"

  config:
    import: "optional:configserver:http://localhost:8071/"

  datasource:
    url: jdbc:mysql://localhost:3306/bank_microservice?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

# Helps us to update the values of microservice without restarting the microservice
# Using actuator refresh method which needs to be invoked from Postman using POST method
management:
  endpoints:
    web:
      exposure:
        include: "*"
