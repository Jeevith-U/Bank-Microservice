    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"

  profiles:
    active: prod

