server:
  port: 8090

spring:
  application:
    name: loans

  datasource:
    url: jdbc:mysql://localhost:3306/Bank-microservice?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  profiles:
    active: "prod"

  config :
    import : "optional:configserver:http://localhost:8071/"